<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>
  <header class="header">
    <div class="logo"><i class="fa-solid fa-heart-pulse"></i> HealthConnect</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Beds</a>
      <a href="rewards.html">Rewards</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Register as a Donor</h2>
    <p>Choose what you want to donate and help someone in need.</p>
    <form id="donorForm">
      <div class="form-group">
        <label for="donorName">Full Name</label>
        <input type="text" id="donorName" required>
      </div>

      <div class="form-group">
        <label for="donorContact">Contact Number</label>
        <input type="tel" id="donorContact" required>
      </div>

      <div class="form-group">
        <label for="donationType">Type of Donation</label>
        <select id="donationType" required>
          <option value="">-- Select Donation Type --</option>
          <option value="blood">Blood ğŸ©¸</option>
          <option value="plasma">Plasma ğŸ’‰</option>
          <option value="organ">Organ ğŸ«</option>
          <option value="medicine">Medicine ğŸ’Š</option>
          <option value="clothes">Clothes ğŸ‘•</option>
          <option value="money">Monetary Donation ğŸ’°</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="City / Area" required>
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" placeholder="Any special instructions..."></textarea>
      </div>

      <button type="submit" class="btn-primary">Register as Donor</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 HealthConnect | Empowering Healthcare</p>
  </footer>
</body>
</html>
