<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Registration | CareConnect</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

  <header class="header">
    <div class="logo"><i class="fa-solid fa-hospital"></i> HealthConnect</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="donor.html">Donate</a>
      <a href="search.html">Search</a>
      <a href="hospital.html">Hospitals</a>
    </nav>
  </header>

  <section class="hero" style="background: linear-gradient(to right, #4facfe, #00f2fe);">
    <h2>Register Your Hospital</h2>
    <p>Join HealthConnect to help patients find emergency care faster.</p>
  </section>

  <section class="form-section">
    <h2>Hospital Registration Form</h2>
    <form id="hospitalForm">
      <div class="form-group">
        <label for="hospitalName">Hospital Name</label>
        <input type="text" id="hospitalName" placeholder="Enter your hospital name" required>
      </div>

      <div class="form-group">
        <label for="hospitalEmail">Email</label>
        <input type="email" id="hospitalEmail" placeholder="contact@hospital.com" required>
      </div>

      <div class="form-group">
        <label for="hospitalContact">Contact Number</label>
        <input type="tel" id="hospitalContact" placeholder="+91 98765 43210" required>
      </div>

      <div class="form-group">
        <label for="hospitalAddress">Address</label>
        <textarea id="hospitalAddress" placeholder="Street, City, State, Pincode" required></textarea>
      </div>

      <div class="form-group">
        <label for="hospitalBeds">Total Beds Available</label>
        <input type="number" id="hospitalBeds" placeholder="Enter number of beds" required>
      </div>

      <div class="form-group">
        <label for="hospitalSpeciality">Speciality / Services</label>
        <input type="text" id="hospitalSpeciality" placeholder="e.g., ICU, Cardiology, Blood Bank">
      </div>

      <div class="form-group">
        <label for="hospitalVerification">Upload Verification Documents</label>
        <input type="file" id="hospitalVerification" accept=".pdf,.jpg,.png">
      </div>

      <button type="submit" class="btn-primary">Register Hospital</button>
    </form>
  </section>

  <!-- MAP SECTION -->
  <section class="map-section" style="padding: 40px; text-align:center;">
    <h2>Hospital Location Map</h2>
    <div id="map" style="height: 400px; margin-top: 20px; border-radius: 10px;"></div>
  </section>

  <footer>
    <p>&copy; 2025 HealthConnect | Connecting Hospitals & Patients</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Default location (Delhi - You can change coordinates)
    var map = L.map('map').setView([28.6139, 77.2090], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([28.6139, 77.2090])
      .addTo(map)
      .bindPopup("HealthConnect Hospital Location")
      .openPopup();
  </script>

</body>
</html>
